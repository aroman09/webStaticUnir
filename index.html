<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Estática</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .content {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Bienvenidos a mi página web</h1>
        <p>Esta es una página estática que contiene una imagen y un video.</p>
        <br><br>
        <img src="https://recursosdevops.blob.core.windows.net/archivos-devops/devops.jpg" alt="Imagen DevOps">
        <br><br>
        <video controls>
            <source src="https://recursosdevops.blob.core.windows.net/archivos-devops/devops.mp4" type="video/mp4">
            Tu navegador no soporta la reproducción de videos.
        </video>
    </div>
</body>
</html>
